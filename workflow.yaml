apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deploy-live
spec:
  entrypoint: deploy
  templates:
  - name: deploy
    steps:
    - - name: deploy-live
        template: deploy-app
        arguments:
          parameters:
          - name: environment
            value: live
