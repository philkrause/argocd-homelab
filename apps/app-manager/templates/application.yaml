{{- range $apps, $app := .Values.applications }}
{{- range $environments, $env := .environments }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.appName }}-{{ . }}
spec:
  project: default 
  source:
    repoURL: https://github.com/philkrause/helm-charts.git
    targetRevision: {{ . }}
    path: {{ $app.appName }}
    helm:
      valueFiles:
        - ./values-{{ . }}.yaml
  destination:
    namespace: $app.namespace
    server: "https://kubernetes.default.svc"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      retry:
        limit: 1
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 1m0s
{{- end }}
{{- end }}