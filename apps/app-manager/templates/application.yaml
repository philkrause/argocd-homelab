{{- range $appIndex, $app := .Values.applications }}
{{- range .environments }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.appName }}-{{ . }}
spec:
  project: default 
  source:
    repoURL: https://github.com/philkrause/helm-charts.git
    targetRevision: {{ . }}
    path: {{ $app.chartName }}
    helm:
      valueFiles:
        - {{ $app.chartName }}/values-{{ . }}.yaml
  destination:
    namespace: {{ $app.namespace }}
    server: "https://kubernetes.default.svc"
{{- end }}
{{- end }}
