{{- range $appIndex, $app := .Values.applications }}
{{- range $envIndex, $env := $app.environments }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.appName }}-{{ $env }}
spec:
  project: default 
  source:
    repoURL: https://github.com/philkrause/helm-charts.git
    targetRevision: {{ $env }}
    path: {{ $app.chartName }}
    helm:
      valueFiles:
        - {{ $app.chartName }}/values-{{ $env }}.yaml
  destination:
    namespace: {{ $app.namespace }}
    server: "https://kubernetes.default.svc"
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    retry:
        limit: 1
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 1m0s
    syncOptions:
      replace: false
      serverApply: false
      pruneLast: false
      skipValidate: false
      applyOutOfSyncOnly: false
{{- end }}
{{- end }}
