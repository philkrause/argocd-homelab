{{- range $apps, $app := .Values.applications }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app }}
spec:
  project: default 
  source:
    repoURL: https://github.com/philkrause/helm-charts.git
    targetRevision: {{ .targetRevision }}
    path: {{ .chartName }}
    helm:
      valueFiles:
        - {{ .chartName }}/values-dev.yaml
  destination:
    namespace: {{ .namespace }}
    server: "https://kubernetes.default.svc"
{{- end }}